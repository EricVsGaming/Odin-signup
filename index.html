<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Signup Project</title>
</head>

<body>

    <section>
        <div class="bg-image">
            <div class="bg-header">
                <img src="./assets/odin-lined.png" alt="Logo image">
                <h1>ODIN</h1>
            </div>

            <div class="bg-footer">
                <p>Photo by <a href="#">Hallie West</a> on <a href="#">Unsplash</a></p>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="content-header">
            <h2>
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </h2>

            <h3>
                You <em>know</em> you want to.
            </h3>
        </div>

        <div class="content-form">
            <h4>Let's do this!</h4>

            <form action="#">
                <div class="form-name">
                    <label for="form-firstname">FIRST NAME</label>
                    <input type="text" id="form-firstname" placeholder="John" required>

                    <label for="form-lastname">LAST NAME</label>
                    <input type="text" id="form-lastname" placeholder="Smith" required>
                </div>

                <div class="form-info">
                    <label for="form-email">E-MAIL</label>
                    <input type="email" id="form-email" placeholder="you@example.com">

                    <label for="form-phone">PHONE NUMBER</label>
                    <input type="tel" id="form-phone" placeholder="##########">
                </div>

                <div class="form-pwd">
                    <label for="form-pwd">PASSWORD</label>
                    <input type="text" id="form-pwd" required>

                    <label for="form-confirmPwd">CONFIRM PASSWORD</label>
                    <input type="text" id="form-confirmPwd" required>
                </div>
            </form>
        </div>

        <div class="content-footer">
            <button type="submit" class="btn">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </section>

</body>

</html>
